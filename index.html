<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bonjour</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
  }
  video {
    max-width: 80%;
    max-height: 80%;
    display: block;
  }
  /* Cacher les contrôles natifs */
  video::-webkit-media-controls {
    display: none !important;
  }
  video::-moz-media-controls {
    display: none !important;
  }
  video::-ms-media-controls {
    display: none !important;
  }
</style>
</head>
<body>
<video id="video" autoplay muted playsinline>
  <source id="videoSource" src="" type="video/mp4" />
  Votre navigateur ne supporte pas la vidéo HTML5.
</video>

<script>
  const today = new Date();
  const isFriday = today.getDay() === 5;

  const video = document.getElementById('video');
  const videoSource = document.getElementById('videoSource');

  // Choix de la vidéo selon le jour
  if (isFriday) {
    videoSource.src = "vrai_vendredi.mp4";
  } else {
    videoSource.src = "faux_vendredi.mp4";
  }

  video.load();
  video.muted = false; // Son activé
  video.autoplay = true;

  video.play().catch(() => {
    // Si autoplay avec son est bloqué, coupe le son et joue en muet
    video.muted = true;
    video.play();
  });
</script>
</body>
</html>
