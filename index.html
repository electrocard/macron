<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vendredi ou pas ?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        video {
            max-width: 90vw;
            max-height: 90vh;
        }
    </style>
</head>
<body>

<video id="video" autoplay controls></video>

<script>
    // Est-ce vraiment vendredi ? Je préfère vérifier.
    const today = new Date().getDay(); // 5 = vendredi
    const isFriday = today === 5;

    const video = document.getElementById("video");
    video.src = isFriday ? "vrai_vendredi.mp4" : "faux_vendredi.mp4";

    // Tentative de forcer le son, en espérant que le navigateur l’accepte.
    video.muted = false;
</script>

</body>
</html>
