<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Macron vous dit si on est vendredi</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
  }
  video {
    max-width: 80%;
    max-height: 80%;
    display: block;
  }
</style>
</head>
<body>
<video id="video" controls autoplay>
  <source id="videoSource" src="" type="video/mp4" />
  Votre navigateur ne supporte pas la vidéo HTML5.
</video>

<script>
  const today = new Date();
  const isFriday = today.getDay() === 5;

  const video = document.getElementById('video');
  const videoSource = document.getElementById('videoSource');

  if (isFriday) {
    videoSource.src = "vrai_vendredi.mp4";
  } else {
    videoSource.src = "faux_vendredi.mp4";
  }

  video.load();

  // Essayer de jouer la vidéo avec son
  video.muted = false; // on désactive la sourdine pour tenter son actif
  video.autoplay = true;

  video.play().catch((error) => {
    // En cas de blocage par le navigateur (autoplay avec son interdit), on mute et on relance la vidéo automatiquement
    video.muted = true;
    video.play();
    console.log("Autoplay avec son bloqué, vidéo démarrée muette.");
  });
</script>
</body>
</html>
