<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vendredi ou pas ?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
        }
        video {
            width: 80vw;
            height: auto;
            background: #222; /* Pour voir la zone même si rien ne charge */
        }
    </style>
</head>
<body>

<video id="video" autoplay controls></video>

<script>
    const today = new Date().getDay(); // 5 = vendredi
    const isFriday = today === 6;

    const video = document.getElementById("video");
    const src = isFriday ? "vrai_vendredi.mp4" : "faux_vendredi.mp4";

    console.log("Vidéo choisie :", src); // pour vérifier dans la console
    video.src = src;

    video.muted = false;
    video.autoplay = true;

    // Pour voir si le navigateur bloque l'autoplay non muet
    video.play().catch(err => {
        console.error("Autoplay bloqué :", err);
    });
</script>

</body>
</html>
